# ⚠️  CRITICAL: Avoid commented-out example lines in Helm templates
#    Even commented lines can cause Helm template evaluation errors
#    Remove all example lines that reference undefined values
{{- if .Values.deployment.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
data:
  # ✅  CORRECT: Empty data section - add secrets only when needed
  #    Wrong: DATABASE_PASSWORD: "your-db-password" (causes nil pointer errors)
  #    Wrong: API_KEY: "your-api-key" (causes nil pointer errors)
{{- end }}
