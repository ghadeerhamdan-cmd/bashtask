<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      text-align: center;
    }
    h1 {
      font-size: 80px;
      margin: 20px 0;
      color: #776e65;
    }
    #game-container {
      width: 500px;
      height: 500px;
      margin: 20px auto;
      background: #bbada0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }
    .tile {
      width: 100%;
      height: 100px;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #776e65;
    }
    .tile[data-value="2"] { background: #eee4da; }
    .tile[data-value="4"] { background: #ede0c8; }
    .tile[data-value="8"] { background: #f2b179; color: #fff; }
    .tile[data-value="16"] { background: #f59563; color: #fff; }
    .tile[data-value="32"] { background: #f67c5f; color: #fff; }
    .tile[data-value="64"] { background: #f65e3b; color: #fff; }
    .tile[data-value="128"] { background: #edcf72; color: #fff; }
    .tile[data-value="256"] { background: #edcc61; color: #fff; }
    .tile[data-value="512"] { background: #edc850; color: #fff; }
    .tile[data-value="1024"] { background: #edc53f; color: #fff; }
    .tile[data-value="2048"] { background: #edc22e; color: #fff; }
  </style>
</head>
<body>
  <h1>2048</h1>
  <p>Use arrow keys to play</p>
  <div id="game-container"></div>

  <script>
    const gameContainer = document.getElementById("game-container");
    let board = [];

    function initBoard() {
      board = Array.from({ length: 4 }, () => Array(4).fill(0));
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let emptyTiles = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) emptyTiles.push({ r, c });
        }
      }
      if (emptyTiles.length > 0) {
        let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function renderBoard() {
      gameContainer.innerHTML = "";
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          let value = board[r][c];
          let tile = document.createElement("div");
          tile.className = "tile";
          if (value) {
            tile.textContent = value;
            tile.setAttribute("data-value", value);
          }
          gameContainer.appendChild(tile);
        }
      }
    }

    function slide(row) {
      row = row.filter(val => val); // remove zeros
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = 0;
        }
      }
      row = row.filter(val => val); 
      while (row.length < 4) row.push(0);
      return row;
    }

    function rotateBoard() {
      let newBoard = Array.from({ length: 4 }, () => Array(4).fill(0));
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          newBoard[c][3 - r] = board[r][c];
        }
      }
      board = newBoard;
    }

    function moveLeft() {
      for (let r = 0; r < 4; r++) {
        board[r] = slide(board[r]);
      }
    }

    function moveRight() {
      for (let r = 0; r < 4; r++) {
        board[r] = slide(board[r].reverse()).reverse();
      }
    }

    function moveUp() {
      rotateBoard();
      moveLeft();
      rotateBoard();
      rotateBoard();
      rotateBoard();
    }

    function moveDown() {
      rotateBoard();
      moveRight();
      rotateBoard();
      rotateBoard();
      rotateBoard();
    }

    document.addEventListener("keydown", (e) => {
      let oldBoard = JSON.stringify(board);
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
      if (e.key === "ArrowUp") moveUp();
      if (e.key === "ArrowDown") moveDown();
      if (oldBoard !== JSON.stringify(board)) {
        addRandomTile();
        renderBoard();
      }
    });

    initBoard();
  </script>
</body>
</html>
