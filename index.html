<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0
      color: block;
      animation: fadeIn 2s ease-in-out;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      color: black;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: slideDown 1.5s ease-out;
    }

    header p {
      font-size: 1.2rem;
      animation: fadeIn 3s ease-in;
    }

    section {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
    }

    section:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #4e54c8;
      border-left: 5px solid #4e54c8;
      padding-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 8px 0;
      transition: transform 0.3s, color 0.3s;
    }

    ul li:hover {
      transform: translateX(10px);
      color: #4e54c8;
    }

    a {
      color: #4e54c8;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff6b6b;
    }



    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ‘‹ Hello, I'm Ghadeer Hamdan</h1>
    <p>Welcome to my personal page!</p>
  </header>

  <section>
    <h2>About Me</h2>
    <p>
      I am passionate about technology, DevOps, and continuous learning.  
      I enjoy working on cloud projects, Kubernetes, and automation.
    </p>
  </section>
  </body>
</html>
